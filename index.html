<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/stylesheet.css">
    <title>Tip Calculator Group Project</title>
</head>

<body>
    <div class="container-fluid d-flex align-items-center justify-content-center">
        <header>
            <div class="row">
                <div class="col">
                    <h1>&#9733; Tip Calculator &#9733;</h1>
                </div>
            </div>

            <div class="row">
                <div class="col" id="mid-col-1">
                    <p>
                        <label for="price">Price of Meal</label><br>
                        <input type="text" id="price" name="price"><br><br>
                        <label for="numberOfPeople">Number of Guests</label><br>
                        <input type="text" id="numberOfPeople" name="numberOfPeople"><br>
                    </p>
                    <p>Quality of Service</p>
                    <div id="radiobtns">
                        <input type="checkbox" id="oneStar" name="qualityOfService" value="10">
                        <label for="oneStar">10% &#9733;</label><br>
                        <input type="checkbox" id="twoStar" name="qualityOfService" value="15">
                        <label for="twoStar">15% &#9733; &#9733;</label><br>
                        <input type="checkbox" id="threeStar" name="qualityOfService" value="18">
                        <label for="threeStar">18% &#9733; &#9733; &#9733;</label><br>
                        <input type="checkbox" id="fourStar" name="qualityOfService" value="20">
                        <label for="fourStar">20% &#9733; &#9733; &#9733; &#9733;</label><br>
                        <input type="checkbox" id="fiveStar" name="qualityOfService" value="25">
                        <label for="fiveStar">25% &#9733; &#9733; &#9733; &#9733; &#9733;</label>
                        <p><br><input type="submit" value="Calculate" id="submit">
                    </div>
                </div>

                <div class="col" id="mid-col-2"><br>
                    <div class="row">
                        <p>Tip Amount<br>
                            $ <span id="tipAmount">0.00</span>
                        </p>
                        <p>Grand Total<br>
                            $ <span id="grandTotal">0.00</span>
                        </p>
                        <p>Each Person Owes<br>
                            $ <span id="sharePerPerson">0.00</span> ea.
                        </p>
                    </div>
                    <div class="row">
                        <img src="assets/images/Tip-Em-Icon.png" id="calcimg">
                    </div><br>
                </div>
            </div>
        </header>
    </div>

    <footer>
        <h4>
            &#9733; Ronnie + Pete + Rahim + Dianna &#9733;
        </h4>
    </footer>

    <script src="assets/scripts/tipcalculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
</body>

</html>
